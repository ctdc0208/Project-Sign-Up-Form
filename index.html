<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.theodinproject.com/mstile-310x310.png" type="image/x-icon">
    <title>Sign-Up-Form</title>
</head>

<body>
    <div class="max-width">
        <div class="main-content">
            <div class="background-image">
                <div class="odin-container">
                    <div class="odin-logo"></div>
                    <div class="odin-text">ODIN</div>
                </div>
            </div>
            <div class="form-content">
                <div class="intro-text-container">
                    <div class="intro-text">
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    </div>
                    <div class="second-text">
                        You <em>know</em> you want to.
                    </div>
                </div>
                <div class="form-container">
                    <div class="third-text">Let's do this!</div>
                    <form>
                        <div class="display-row">
                            <div>
                                <div class="display-column">
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" name="first_name" id="first_name">
                                </div>
                                <div class="display-column">
                                    <label for="user_email">EMAIL</label>
                                    <input type="email" name="user_email" id="user_email">
                                </div>
                                <div class="display-column">
                                    <label for="user_password">PASSWORD</label>
                                    <input type="password" name="user_password" id="user_password">
                                </div>
                            </div>
                            <div>
                                <div class="display-column">
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" name="last_name" id="last_name">
                                </div>
                                <div class="display-column">
                                    <label for="phone_number">EMAIL</label>
                                    <input type="text" name="phone_number" id="phone_number">
                                </div>
                                <div class="display-column">
                                    <label for="confirm_user_password">CONFIRM PASSWORD</label>
                                    <input type="password" name="confirm_user_password" id="confirm_user_password">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="create-container">

                </div>
            </div>
</body>

</html>
